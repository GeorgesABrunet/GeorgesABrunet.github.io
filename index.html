<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Georges Ambroise Brunet</title>
    	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    	<link rel="shortcut icon" type="image/png" href="assets/images/gabwsicon.png"/>
    </head>
    <body>
        <h1>
		Hello and welcome to my website!
		</h1>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
          <button class="tablinks" onclick="openTab(event, 'About Me')">About Me</button>
          <button class="tablinks" onclick="openTab(event, 'Work')">Work</button>
          <button class="tablinks" onclick="openTab(event, 'Projects')">Projects</button>
        </div>

        <div id="Home" class="tabcontent">
          <p>This is the Home Page of my website. I will post updates here woohoo! </p>
        </div>

        <div id="About Me" class="tabcontent">
          <p>My name is Georges Ambroise Brunet.</p> 
        </div>

        <div id="Work" class="tabcontent">
          <p>This is where I will post my work history.</p>
        </div>

        <div id="Projects" class="tabcontent">
          <p>This is where I will post past, present, and future projects I am working on.</p>
        </div>

        <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
        </script>
    </body>
    
</html>
